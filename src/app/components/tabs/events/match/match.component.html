<div>
    
    <h2 title="{{this.event.title}}">
        {{this.event.title}}
    </h2>
    <h3>{{this.match.equipe1}} vs {{this.match.equipe2}}</h3>
    <h3 *ngIf="match.score1 && match.score2">{{this.match.equipe1}} vs {{this.match.equipe2}}</h3>
    <h3 *ngIf="match.vainqueur">Vainqueur : {{this.match.vainqueur}}</h3>
  
    <p>{{this.event.details}}</p>
  
    <br/> 
  
    <div >
        <time>{{this.event.date | date : "MMMM d, y"}}</time>
    </div>
  </div>
